<div class="container" ng-controller="requestsCtrl">
  <div class="row">
    <div class="col-sm-12">
      <div class="headerSteps" style=" margin-top: 3%;">
        <p style="font-size: 2.5vmin; color: #1CBBB4; width: 100%; border: 1px; border-color: black; opacity: 0.9;">Passo: {{actualStep}}</p>
      </div>
        <br>
        <p style="font-size: 2.5vmin; color: #B2B2B2; width: 100%; border: 1px; border-color: black; opacity: 0.9;">VocÃª enviou o arquivo: {{fileName}}</p>
      </div>
  </div>
  <div class="row">
    <div style="margin-top: 2%; margin-left: 2%">
      <div class="col-xs-offset-2 col-xs-10 col-sm-offset-1 col-sm-3 left" style="padding-top: 10px;">
        <p style="font-size: 1.7vmin; color: #B2B2B2; width: 100%; border: 1px; border-color: black; opacity: 0.9;">Digite a Frequencia de corte</p>
        <input type="text" ng-model="freq_corte"></input>
        <p style="font-size: 1.7vmin; color: #B2B2B2; width: 100%; border: 1px; border-color: black; opacity: 0.9;">Digite o ganho</p>
        <input type="text" ng-model="ganho"></input>
      </div>
      <div class="col-xs-offset-2 col-xs-10 col-sm-offset-1 col-sm-2 left" style="padding-top: 10px;">
        <i class="fa fa-file-o fa-5x" aria-hidden="true"></i>
        <div style="margin-top: 10%; margin-left: -35%;">
          <button class="btn btn-md" style="width: 200px; color: white; background-color: #1CBBB4;" ng-click="sendAurisFiltered()">Gerar Audio Filtrado</button>
        </div>
      </div>
      <div class="col-xs-offset-2 col-xs-10 col-sm-offset-1 col-sm-3" style="padding-top: 10px;">
        <i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
        <div style="margin-top: 10%; margin-left: -15%;">
          <a href="{{audioDownload_route}}" style="font-size: 1.7vmin; color: #B2B2B2; width: 100%; border: 1px; border-color: black; opacity: 0.9;">Download Audio Filtrado</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-6 col-xs-12" style="margin-top: 8%;">
      <button class="btn btn-lg" style="width: 150px; color: white; background-color: #1CBBB4;" ng-click="ipConfigStep()" ng-disabled="disableButton2">Proximo passo<br>(Com Arduino)</button>
      <button class="btn btn-lg" style="width: 150px; color: white; background-color: #1CBBB4;" ng-click="audioStep()" ng-disabled="disableButton2  ">Proximo passo<br>(Sem Arduino)</button>
    </div>
  </div>
</div>
