<!doctype html>

<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Presentation Syncronization</title>
	</head>
  <style>
    body {
      background-image: url("../img/videoframe.jpg");
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin-top: 200px;
    }
    .videoInsert { 
      right: 0; 
      top: 0;
      min-width: 85%; 
      min-height: 85%;
      width: auto; 
      height: auto; 
      z-index: 1;
      background-size: cover;
      overflow: hidden;
    }
    #AurisLogo{
      padding-left: 47%;
    }

    .navbar-fixed-top {
      background-color: white;
      height: 100px;
    }
  </style>
	<body>
		<div class="row" style=" margin-top: 3%;">
      <div class="col-md-5">
        <audio id="audioDiv">
          <source src="/api/download-audio-filtered/Musica_teste" type="audio/mp3">
        </audio>

        <div id="ArduinoIp" style="margin-top: 35%; margin-left: 36%;">
          <p style="font-size: 1.7vmin; color: white; width: 100%; border: 1px; border-color: black; opacity: 0.9;">Digite o IP do Arduino</p>
          <input type="text" id="ip_value"></input>
          <p style="font-size: 1.7vmin; color: white; width: 100%; border: 1px; border-color: black; opacity: 0.9;">Digite a porta do Arduino</p>
          <input type="text" id="port_value"></input>
        </div>

        <div id="divButtons" class="col-md-5" style="margin-left: 30%">
          <div id="divButtonVideo" class="col-md-6" style="margin-top: 9%">
            <div class="dropdown" style="font-size: 120%; width: 10%; border: 1px; border-color: black; opacity: 0.9;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Videos 
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
               <li><a href="#" id="video_1" onclick="goToSection(0);return false">Video 1</a></li>
               <li><a href="#" id="video_2" onclick="goToSection(1);return false">Video 2</a></li>
               <li><a href="#" id="video_3" onclick="goToSection(2);return false">Video 3</a></li>
               <li><a href="#" id="video_4" onclick="goToSection(3);return false">Video 4</a></li>
               <li><a href="#" id="video_5" onclick="goToSection(4);return false">Video 5</a></li>
              </ul>
            </div>
          </div>

          <div id="divButtonMusic" class="col-md-1" style="margin-top: 9%">
            <div class="dropdown" style="font-size: 120%; width: 10%; border: 1px; border-color: black; opacity: 0.9;">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Musicas 
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
               <li><a href="#" id="musica_1" onclick="selectMusic(0);return false">Musica 1</a></li>
               <li><a href="#" id="musica_2" onclick="selectMusic(1);return false">Musica 2</a></li>
               <li><a href="#" id="musica_3" onclick="selectMusic(2);return false">Musica 3</a></li>
               <li><a href="#" id="musica_4" onclick="selectMusic(3);return false">Musica 4</a></li>
               <li><a href="#" id="musica_5" onclick="selectMusic(4);return false">Musica 5</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6" >
        <p style=" margin-top: 7%; font-size: 2.5vmin; color: #B2B2B2; width: 100%; border: 1px; border-color: black; opacity: 0.9;"></p>
        <div id="videoDiv">
          <video class="videoInsert" id="video1" width="800" style="margin-top: 3%; margin-left: 5%;">
            <source src="/api/play-video/videoplayback" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
        </div>
        <div id="buttonsDiv" style="margin-top: 3%;">
          <button id="playButton" type="button" class="btn btn-default" disabled="true" style=" margin-left: 37%; width: 75px" onclick="playPause()">Play</button>
          <button id="pauseButton" type="button" class="btn btn-default" disabled="true" style=" width: 75px;" onclick="pauseVideo()">Pause</button>
        </div>
      </div>
    </div>

		<br>
    <div class="row">
		</div>
    <script type="text/javascript" src="../js/controllers/mainScript.js" ></script> 
	</body>
</html>
